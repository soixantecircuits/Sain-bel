<title>Pole8 &middot; Made with Sencha Animator</title><script type="text/javascript">
function setConfig(configObject) {
	config = configObject;
	
	//get ol list and children
    var ol = document.body.getElementsByTagName('ol')[0];
    scenes = ol.children;

	currentSceneIndex = -1;
}


function start() {	
	goToScene(0);
}

function goToSceneID(id) {
	for (var i=0; i < config.length; i++) {
		if (config[i].id === id) {
			goToScene(i);
			return;
		}
	}
}


//function to go directly to any scene
function goToScene(index) {
    
    //go to scene
    startScene(index);

	//set up timer if jumping on done
	if (config[index].jump !== -1) {
		applyTimeout(config[index].jump, config[index].duration);
	}
	
}

function startScene(index) {
    
	//restart current scene without flicker
	if (index === currentSceneIndex) {
		scenes[index].setAttribute('class','run restart');
		setTimeout(function(){
	        scenes[index].setAttribute('class','run');
			},0);
		return;
	}

    //add the class "run" to the scene currently running and remove it from anybody else
    var scene;
    for (var i=0; i < scenes.length; i++) {
        scene = scenes[i];
        if (i === index) {
            scene.setAttribute('class','run');
        } else {
            scene.setAttribute('class','');
        }
        
    }

		currentSceneIndex = index;
				//play video if any
			if (index == 1){
					var root = document.getElementById( 'player' );
					if (true){//test if root is not empty
						video = root.querySelector( 'video' );
						/*
						video.onended = function(e) {
						      goToScene(0);
						};
						*/
						video.addEventListener('ended',videoEnded,false);
						video.play();
					}		
			}
			if (index == 2){
					var root = document.getElementById( 'player2' );
					if (true){//test if root is not empty
						video = root.querySelector( 'video' );
						/*
						video.onended = function(e) {
						      goToScene(0);
						};
						*/
						video.addEventListener('ended',videoEnded,false);
						video.play();
					}		
			}
			if (index == 3){
					var root = document.getElementById( 'player3' );
					if (true){//test if root is not empty
						video = root.querySelector( 'video' );
						/*
						video.onended = function(e) {
						      goToScene(0);
						};
						*/
						video.addEventListener('ended',videoEnded,false);
						video.play();
					}		
			}
			if (index == 4){
					var root = document.getElementById( 'player4' );
					if (true){//test if root is not empty
						video = root.querySelector( 'video' );
						/*
						video.onended = function(e) {
						      goToScene(0);
						};
						*/
						video.addEventListener('ended',videoEnded,false);
						video.play();
					}		
			}
}
function videoEnded(e){
				goToSceneID(0);
}

//set timeout
function applyTimeout(index,time) {
    setTimeout(function(){
        goToScene(index);
    },time);
}
</script><script type="text/javascript">

start();
}
